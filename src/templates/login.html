<div class="container-login row">
  <div class="col-xs-12 col-sm-12 col-md-4 section-left">
    <div class="panel panel-primary panel-login">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form ng-submit="submit()">
          <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="text" class="form-control" id="input-email" placeholder="Email" ng-model="credentials.username_or_email">
          </div>
          <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" class="form-control" id="input-password" placeholder="Password" ng-model="credentials.password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div> 
    </div>
    <div class="presentation">
      <div class="advantage">
        <h3>Your notes always with you</h3>
        <p>Manotes is a simple notebook for any place, any time.</p>
      </div>
      <div class="advantage">
        <h3>Any plataform</h3>
        <p>Manotes works in any platform, just use your browser.</p>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-8 section-right">
    <h1>Keep your notes always with you.</h1>
    <img src="img/login-background.jpeg">
  </div>
</div>
