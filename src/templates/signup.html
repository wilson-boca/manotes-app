<div class="container-signup row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Signup</h3>
    </div>
    <div class="panel-body">
      <form name="signupForm" ng-submit="submit()" ng-controller="SignupController" novalidate>
        <div class="form-group">
          <label for="input-email">Email address</label>
          <input type="text" class="form-control" id="input-email" placeholder="Example: youremail@address" name="email" ng-model="user.email" required>
          <span style="color:red" ng-show="signupForm.email.$dirty && signupForm.email.$invalid">
              <span ng-show="signupForm.email.$error.required">Username is required.</span>
          </span>
        </div>

        <div class="form-group">
          <label for="input-username">Username</label>
          <input type="text" class="form-control" id="input-username" placeholder="Example: antunesleo_" ng-model="user.username">
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" id="input-password" placeholder="Example: XpTo@#1" ng-model="credentials.password">
        </div>
      </form>
    </div> 
  </div>
</div>
